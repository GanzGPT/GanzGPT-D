<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Stílusú Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Oldalsáv</h2>
        <ul>
            <li><a href="#">Menüpont 1</a></li>
            <li><a href="#">Menüpont 2</a></li>
            <li><a href="#">Menüpont 3</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Fő Tartalom Fejléce</h1>
        </div>
        <div class="chat-window">
            <div class="messages">
                <p><strong>Felhasználó:</strong> Helló!</p>
                <p><strong>ChatGPT:</strong> Üdvözöllek! Miben segíthetek?</p>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Írd be az üzeneted...">
                <button>Küldés</button>
            </div>
        </div>
    </div>
</body>
</html>
